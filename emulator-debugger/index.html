<html>
    <head>
        <title>NesEmu debugger</title>
        <script src="../build/src/emulator-debugger.js"></script>
        <link rel="stylesheet" href="./index.css"></link>
    </head>
    <body>
        <div id="emulator-debugger">
            <div class="cartridge-slot">
                <div>
                    <input id="cartridge-input" type="file" accept=".nes"></input>
                </div>
            </div>
            <div class="controls">
                <button name="run">Run</button>
                <button name="pause">Pause</button>
                <button name="step-instruction">Step instruction</button>
                <button name="reset">Reset</button>
            </div>
            <div class="screen">
                <canvas width="341" height="262" id="canvas"></canvas>
            </div>
            <div class="palette-view" data-view="palette">
                <canvas width="32" height="14" data-palette="0"></canvas>
                <canvas width="32" height="14" data-palette="1"></canvas>
                <canvas width="32" height="14" data-palette="2"></canvas>
                <canvas width="32" height="14" data-palette="3"></canvas>
                <canvas width="32" height="14" data-palette="4"></canvas>
                <canvas width="32" height="14" data-palette="5"></canvas>
                <canvas width="32" height="14" data-palette="6"></canvas>
                <canvas width="32" height="14" data-palette="7"></canvas>
            </div>
            <div class="pattern-view" data-view="pattern">
                <canvas width="128" height="128"></canvas>
            </div>
            <div class="nametable-view" data-view="nametable">
                <canvas width="256" height="256"></canvas>
            </div>
            <pre class="status-explorer">
            </pre>
            <pre class="program-explorer">
            </pre>
            <div class="memory-explorer">
                <div class="memory-explorer__page-selector">
                    <select name="page-selector"></select>
                </div>
                <pre class="memory-explorer__content">
                </pre>
            </div>
            <pre class="oam-view" data-view="oam">
            </pre>
        </div>
    </body>
</html>
